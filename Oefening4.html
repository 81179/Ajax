<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Front22 Oefening 4</title>
    <script src="js/jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function () {
            $.getJSON("ajax4.php")
                .done(function (data) {
                    var output = "<ul>";

                    for(var i in data){
                        output += "<li>" + data[i].title + "<br/>";

                        if (data[i].complete == 1){
                            output += "Gesloten";
                        }
                        else{
                            output += "Open";
                        }

                        output += "</li>"
                    }

                    output += "</ul>";

                    $("#hierinfo").html(output);
                });
        });
    </script>
</head>
<body>
    <div id="hierinfo">

    </div>
</body>
</html>
